name: Tests and Benchmarks

on:
  pull_request:

jobs:
  test-and-bench:
    name: Tests and Benchmarks
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Checkout base revision
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          path: base
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install critcmp
        run: cargo install critcmp --locked

      - name: Run tests
        run: cargo test --all --locked

      - name: Run baseline benchmarks
        working-directory: base
        run: cargo bench --bench kushn_bench -- --save-baseline base --noplot

      - name: Copy baseline results
        run: |
          mkdir -p target/criterion
          rsync -a base/target/criterion/ target/criterion/

      - name: Run PR benchmarks
        run: |
          set -eo pipefail
          cargo bench --bench kushn_bench -- --baseline base --save-baseline pr --noplot | tee benchmark-output.txt

      - name: Compare benchmarks
        run: |
          critcmp base pr > critcmp-report.txt
          cat critcmp-report.txt
          {
            echo '### Criterion benchmark comparison'
            echo
            echo '```'
            cat critcmp-report.txt
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: criterion-results
          path: |
            target/criterion
            benchmark-output.txt
            critcmp-report.txt
